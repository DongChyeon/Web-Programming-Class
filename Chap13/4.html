<!DOCTYPE html>
<html>
    <head>
        <title>오디오 재생 종료 ended 이벤트 받기</title>
    </head>
    <body>
        <h3>오디오 연주가 끝나면 배경이 빨간색으로 바뀝니다.</h3>
        <hr>
        <audio id="audio" src="audio/내 손을 잡아.mp3" autoplay controls></audio>
        <script>
            var audio = document.getElementById("audio");
            audio.onended = function(e) {
                document.body.style.backgroundColor = "red";
            }
        </script>
    </body>
</html>
