<!DOCTYPE html>
<html>
    <head>
        <title>비디오 원본 크기로 출력</title>
    </head>
    <body>
        <h3>비디오 원본 크기로 출력</h3>
        <hr>
        <video id="video" width="0" height="0" controls autoplay>
            <source src="video/내 손을 잡아.mp4" type="video/mp4">웹 브라우저가 video 태그를 지원하지 않습니다.
        </video>
        <script>
            var video = document.getElementById("video");
            video.onloadedmetadata = function f(e) {
                alert(video.videoWidth + "x" + video.videoHeight);
                video.width = video.videoWidth;
                video.height = video.videoHeight;
            }
        </script>
    </body>
</html>
