<!DOCTYPE html>
<html>
    <head>
        <title>오디오와 비디오 내장 페이지</title>
    </head>
    <body>
        <h3>오디오와 비디오 내장하기</h3>
        <hr>
        <audio id="audio" src="audio/내 손을 잡아.mp3" autoplay loop controls>웹 브라우저가 audio 태그를 지원하지 않습니다.</audio>
        <hr>
        <video id="video" width="1280" height="720" autoplay controls><source src="video/내 손을 잡아.mp4" type="video/mp4">
        웹 브라우저가 video 태그를 지원하지 않습니다.</video>
    </body>
</html>
