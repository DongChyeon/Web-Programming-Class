<!DOCTYPE html>
<html>
    <head>
        <title>윈도우 열기</title>
        <script>
            var newWin = null;
            function load(URL) {
                newWin = window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
            }
            function closeNewWindow() {
                if (newWin == null || newWin.closed) {
                    return;
                } else {
                    newWin.close();
                }
            }
        </script>
    </head>
    <body>
        <h3>window의 close()으로 윈도우 닫기</h3>
        <hr>
        <a href="javascript:load('http://www.disneyworld.com')">새 윈도우 열기(디즈니월드)</a>
        <a href="javascript:window.close()">현재 윈도우 닫기</a>
        <a href="javascript:closeNewWindow()">새 윈도우 닫기</a>
    </body>
</html>
