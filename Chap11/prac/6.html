<!DOCTYPE html>
<html>
    <head>
        <title>폼으로 원호 그리기</title>
        <style>
            td {
                text-align : right;
                padding-left : 5px;
                padding-right : 5px;
            }
        </style>
        <script>
            function draw() {
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var radius = document.getElementById("radius").value;
                var direction = document.getElementById("direction").value;
                var startAngle = document.getElementById("startAngle").value;
                var endAngle = document.getElementById("endAngle").value;
                var lineWidth = document.getElementById("lineWidth").value;
                var strokeStyle = document.getElementById("strokeStyle").value;

                context.beginPath();
                if (direction == "clockwise") {
                    context.arc(x, y, radius, startAngle, (2*Math.PI) * (endAngle / 360), false);
                } else {
                    context.arc(x, y, radius, startAngle, (2*Math.PI) * (endAngle / 360), true);
                }
                context.lineWidth = lineWidth;
                context.strokeStyle = strokeStyle;
                context.stroke();
            }
            function erase() {
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                context.clearRect(0, 0, canvas.width, canvas.height);
            }
        </script>
    </head>
    <body>
        <h3>폼으로 사각형 그리기</h3>
        <hr>
        <form>
            <table>
                <tr><td><label>x <input id="x" type="number" value="10"></label></td>
                    <td><label>y <input id="y" type="number" value="10"></label></td></tr>
                <tr><td><label>반지름 <input id="radius" type="number" value="100"></label></td>
                    <td><label>방향 <select id="direction" name="direction">
                                        <option value="clockwise">시계방향</option>
                                        <option value="counterClockwise">반시계방향</option>
                                    </select></label></td></tr>
                <tr><td><label>시작각도 <input id="startAngle" type="number" value="0"></label></td>
                    <td><label>끝각도 <input id="endAngle" type="number" value="180"></label></td></tr>
                <tr><td><label>선굵기 <input id="lineWidth" type="number" value="1"></label></td>
                    <td><label>선색 <input id="strokeStyle" type="color" value="#000000"></label></td></tr>
                <tr><td><label><button type="button" onclick="draw()">그리기</button></label></td>
                    <td><label><button type="button" onclick="erase()">지우기</button></label></td></tr>
            </table>
        </form>
        <canvas id="myCanvas" width="1000" height="500" style="background-color:aliceblue"></canvas>
    </body>
</html>
