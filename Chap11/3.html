<!DOCTYPE html>
<html>
    <head>
        <title>선으로 삼각형 그리기</title>
    </head>
    <body>
        <h3>선으로 삼각형 그리기</h3>
        <hr>
        <canvas id="myCanvas" style="background-color: aliceblue" width="200" heigh="150"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");

            context.beginPath();
            context.moveTo(120, 20);
            context.lineTo(20, 50);
            context.lineTo(150, 120);
            context.closePath();
            context.strokeStyle="magenta";
            context.stroke();
        </script>
    </body>
</html>
