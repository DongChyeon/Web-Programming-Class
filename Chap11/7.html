<!DOCTYPE html>
<html>
    <head>
        <title>채운 사각형과 원호 그리기</title>
    </head>
    <body>
        <h3>채운 사각형과 원호 그리기</h3>
        <hr>
        <canvas id="myCanvas" style="background-color:aliceblue" width="180" height="420"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");

            context.fillStyle="violet";
            context.fillRect(20, 20, 100, 100);

            context.beginPath();
            context.rect(20, 150, 100, 100);
            context.fillStyle="violet";
            context.fill();

            context.strokeStyle="gray";
            context.lineWidth=10;
            context.stroke();

            context.beginPath();
            context.moveTo(80, 340);
            context.arc(80, 340, 50, 0, 1.5*Math.PI);
            context.closePath();

            context.fillStyle="yellowgreen";
            context.fill();

            context.strokeStyle="gray";
            context.lineWidth=20;
            context.stroke();
        </script>
    </body>
</html>
