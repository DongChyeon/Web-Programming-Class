<!DOCTYPE html>
<html>
    <head>
        <title>오전이면 lightskyblue, 오후이면 orange 배경</title>
    </head>
    <body>
        <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
        <hr>
        <script>
            var now = new Date();
            var hour = now.getHours();

            if (hour < 12) {
                document.body.style.backgroundColor = "lightskyblue";
            } else {
                document.body.style.backgroundColor = "orange";
            }
        </script>
    </body>
</html>
