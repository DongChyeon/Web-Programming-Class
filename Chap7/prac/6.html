<!DOCTYPE html>
<html>
    <head>
        <title>문자열 분할</title>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            var str = prompt("문자열 입력", "");
            str = str.split("&");

            for (var i=0; i<str.length; i++) {
                var pair = str[i].split("=");
                var key = pair[0];
                var val = pair[1];
                document.write(key + "=" + val + "<br>");
            }
        </script>
    </body>
</html>
