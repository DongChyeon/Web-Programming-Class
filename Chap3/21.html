<html>
    <head>
        <title>웹 브라우저 소개</title>
    </head>
    <body>
        <h3>웹 브라우저 소개</h3>
        <hr>
        <table>
            <tr><td>브라우저라고 불리기도하는<br> 웹 브라우저(Web Browser)<br>는, 사용자에게 웹 서버 컴퓨<br>터에 접속하고 웹 페이지, 이<br>미지, 동영상, 음악 등 다양<br>한 데이터를 다운받아 보여주<br>는 소프트웨어이다. <span>그림 1-<br>2</span>는 대표적인 Chrome 웹 브<br>라우저를 보여준다.</td>
                <td><figure id="1-1">
                    <img src="media/image.png">
                    <figcaption>그림 1-2 구글 Chrome</figcaption>
                </figure></td></tr>
            <tr><td>웹 페이지는 브라우저에<br> HTML5 문서임을 알리기 위<br>해 <span>그림 1-3</span>과 같은 코드를<br> 첫 라인에 삽입하여야 한다.</td>
                <td><figure id="1-2">
                    &lt;!doctype html&gt;<br>&lt;/html&gt;<br>...<br>&lt;/html&gt;
                    <figcaption>그림 1-2 구글 Chrome</figcaption>
                </figure></td></tr>
        </table>
    </body>
</html>
