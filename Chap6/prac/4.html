<!DOCTYPE html>
<html>
    <head>
        <title>월화수목금토일</title>
    </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <script>
            var day = prompt("월화수목금토일 중에서 입력하세요", "");

            if (day == "월" || day == "화" || day == "수" || day == "목") {
                document.write(day + "는 출근");
            } else {
                document.write(day + "는 휴일");
            }
        </script>
    </body>
</html>
