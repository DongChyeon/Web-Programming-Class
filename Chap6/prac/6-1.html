<!DOCTYPE html>
<html>
    <head>
        <title>1</title>
    </head>
    <body>
        <script>
            function big(num1, num2) {
                var num1 = parseInt(num1);
                var num2 = parseInt(num2);
                if (num1 > num2) return num1;
                return num2;
            }
        </script>
        <script>
            var b = big("625", "555");
            document.write("큰수=" + b);
        </script>
    </body>
</html>
