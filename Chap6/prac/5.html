<!DOCTYPE html>
<html>
    <head>
        <title>암호를 입력하라!</title>
    </head>
    <body>
        <h3>암호를 입력하라!</h3>
        <hr>
        <script>
            var passwd;
            do {
                passwd = prompt("암호를 대라", "");
            } while (passwd != "you");
            document.write("통과");
        </script>
    </body>
</html>
