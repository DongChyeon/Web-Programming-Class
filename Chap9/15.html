<!DOCTYPE html>
<html>
    <head>
        <title>new Image()로 이미지 로딩</title>
        <script>
            var files = ["media/android.png", "media/eclipse.png", "media/kotlin.jpg"];
            var imgs = new Array();
            for (var i = 0; i < files.length; i++) {
                imgs[i] = new Image();
                imgs[i].src = files[i];
            }

            var next = 1;
            function change(img) {
                img.src = imgs[next].src;
                next++;
                next %= imgs.length;
            }
        </script>
    </head>
    <body>
        <h3>new Image()로 이미지 로딩</h3>
        <hr>
        이미지를 클릭하면 다음 이미지를 보여줍니다.<br>
        <img style="border: 20px ridge wheat" src="media/android.png" alt="." onclick="change(this)">
    </body>
</html>
