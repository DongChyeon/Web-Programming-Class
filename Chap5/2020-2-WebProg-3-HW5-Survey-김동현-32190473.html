<!DOCTYPE html>
<html>
<head>
<title>Open challenge 5</title>
<link href="2020-2-WebProg-3-HW5-SurveyCSS-김동현-32190473.css" type="text/css" rel="stylesheet">
</head>
<body>
	<header>
	<h1>설문지</h1>
	<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	</header>
	<section>
		<article>
			<form>
				<label>
					학년 
					<input type="radio" name="grade" value="1학년" checked>1학년
					<input type="radio" name="grade" value="2학년">2학년
					<input type="radio" name="grade" value="3학년">3학년
					<input type="radio" name="grade" value="4학년">4학년
				</label>
			</form>
		</article><br>
		<article>
			<form>
				<label>
					성별 
					<input type="radio" name="gender" value="남자">남
					<input type="radio" name="gender" value="여자">여
				</label>
			</form>
		</article><br>
		<article>
			<form>
				<label>
					관심 분야 
					<input type="text" list="interest">
					<datalist id="interest">
						<option value="모바일 소프트웨어" selected></option>
						<option value="웹 개발"></option>
						<option value="데이터베이스"></option>
						<option value="컴퓨터 보안"></option>
					</datalist>
				</label>
			</form>
		</article><br>
		<article>
			<form>
				<label>	
					진로 
					<input type="checkbox" value="dev" checked>개발
					<input type="checkbox" value="plan">기획
					<input type="checkbox" value="sales">영업
					<input type="checkbox" value="entre">창업
				</label>
			</form>
		</article><br>
		<article>
			<form>
				<label>
					남기고 싶은 말<br>
					<textarea cols="40" rows="10">글을 남겨주세요</textarea>
				</label>
			</form>
		</article>
	</section>
	<footer>
		<h3>Copyright 2020 by Donghyeon</h3>
	</footer>
</body>
</html>
