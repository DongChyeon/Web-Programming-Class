<!DOCTYPE html>
<html>
    <head>
        <title>애니메이션 응용</title>
        <style>
            @keyframes spread {
                0% {
                    margin-left: 100%;
                }
                100% {
                    margin-left: 0%;
                }
            }
            .spread {
                animation-name: spread;
                animation-duration: 3s;
            }
        </style>
    </head>
    <body>
        <h3>애니메이션 응용</h3>
        <hr>
        <p class="spread">질문 있습니다.</p>
    </body>
</html>
