<!DOCTYPE html>
<html>
    <head>
        <title>어지러워요</title>
        <style>
            @keyframes rotation {
                100% {
                    transform: rotate(360deg);
                }
            }
            .rotate {
                transform-origin: 50% 50%;
                animation-name: rotation;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <h3>어지러워요</h3>
        <hr>
        <image class="rotate" src="media/spongebob.png" width="100" height="100"></image>
    </body>
</html>
