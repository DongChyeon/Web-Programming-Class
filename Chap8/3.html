<!DOCTYPE html>
<html>
    <head>
        <title>innerHTML 활용</title>
        <script>
            function change() {
                var p = document.getElementById("firstP");
                p.innerHTML = "안드로이드 출현 <img src='media/android.png'>";
            }
        </script>
    </head>
    <body>
        <h3>innerHTML 활용 : 아래 글자를 클릭하면 안드로이드가 나타납니다.</h3>
        <hr>
        <p id="firstP" style="color:blue" onclick="change()">여기를 <span style="color:red">클릭하세요.</span></p>
    </body> 
</html>
