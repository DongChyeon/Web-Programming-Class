<!DOCTYPE html>
<html>
    <head>
        <title>클릭하면 90도 회전합니다</title>
        <script>
            var n=90;
            function rotate(obj) {
                obj.style.transform = "rotate(" + n + "deg)";
                n += 90;
                n %= 360;
            }
        </script>
    </head>
    <body>
        <h3>클릭하면 90도 회전합니다</h3>
        <hr>
        <img src="../media/spade-7.png" onclick="rotate(this)" width="100" height="140" alt="spade-7">
    </body>
</html>
