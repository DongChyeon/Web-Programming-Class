<!DOCTYPE html>
<html>
    <head>
        <title>innerHTML</title>
    </head>
    <body>
        <h3>innerHTML</h3>
        <hr>
        <p>이번 여름에는 어디로 여행을 갈까요?</p>
        <script>
            var pArray = document.getElementsByTagName("p");
            var obj = pArray[0];
            obj.onclick = function () {
                var content = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.", "");
                obj.innerHTML = content;
            }
        </script>
    </body>
</html>
