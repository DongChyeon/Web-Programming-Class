<!DOCTYPE html>
<html>
    <head>
        <title>라면을 끓이는 순서</title>
        <script>
            function createLI() {
                var obj = document.getElementsByTagName("ol")[0];
                var newLI = document.createElement("li");
                
                var content = prompt("라면을 끟이는 순서를 입력하라", "");
                newLI.innerHTML = content;
                obj.appendChild(newLI);
            }
        </script>
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol type="A" onclick="createLI()" style="background-color: yellowgreen">
            <li>물을 끓인다.</li>
        </ol>
    </body>
</html>
